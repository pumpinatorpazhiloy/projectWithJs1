							<span id="hours">20</span>

						</div>

							minutes
						</div>
						<div class="timer-hero__block">
							<span id="seconds">20</span>

						</div>
					</div>

			</div>
			<div class="hero__bg">
				<picture><source srcset="img/bg.webp" type="image/webp"><img src="img/bg.jpg" alt=""></picture>
